<form>
  <label for="Cardholder">Cardholder Name</label>
  <input type="text" placeholder='e.g. Jane Appleseed' name="Cardholder" id="Cardholder" required>

  <label for="CardNumber">Card Number</label>
  <input type="number" placeholder="e.g. 1234 5678 9123 0000" required name="CardNumber" id="CardNumber" >

  <label for="ExpDate"> Exp. Date (MM/YY)</label><label for="Cvc">CVC</label> 
  <input type="number" placeholder="MM" name="ExpDate" id="ExpDate" class="Ex1" required min="0" max="99">
  <input type="number" placeholder="YY" name="ExpDate" id="ExpDate" class="Ex2" required min="0" max="99">
  <input type="number" placeholder="e.g. 123" name="Cvc" id="Cvc" required min="000" max="999">

  <button class="confirm" type="button">Confirm</button> 
</form>

  <!-- Completed state start -->
<div id="container2">
  <div class="flexdiv">
  <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
  <p class="thankyou">Thank you!</p>
  <p class="complete">We've added your card details</p>
  <button class="continue" type="button">Continue</button>
  </div>
